apiVersion: v1
kind: Secret
metadata:
  name: elearn-secrets
  namespace: default
type: Opaque
stringData:
  admin-username: admin
  admin-password: admin
  # IMPORTANT: In production, use a secrets manager (HashiCorp Vault, AWS Secrets Manager, etc.)
